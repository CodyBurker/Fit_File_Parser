<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zip Upload</title>
  </head>
  <body>
    <h1>Upload Zip File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="zipFile" accept=".zip" />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
